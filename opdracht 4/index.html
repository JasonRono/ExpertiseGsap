<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap opdracht</title>
</head>

<body>
    <div class="container">
        <section class="calorieContainer">
            <h1>Calorie tracker</h1>
            <div class="calorieResult">
                <div>
                    <div class="barResult one"></div>
                    <h3>Koolhydraten:</h3>
                    <p>20%</p>
                </div>
                <div>
                    <div class="barResult two"></div>
                    <h3>Eiwitten:</h3>
                    <p>500%</p>
                </div>
                <div>
                    <div class="barResult three"></div>
                    <h3>Vetten:</h3>
                    <p>40%</p>
                </div>
                <div>
                    <div class="barResult four"></div>
                    <h3>Alcohol:</h3>
                    <p>30%</p>
                </div>
            </div>
        </section>

        <section class="stepTrackerContainer">
            <h1>Step Tracker</h1>
            <div class="stepResult">
                <div class="day">
                    <h3>Maandag:</h3>
                    <p>5000 stappen</p>
                    <div class="stepBar" style="height: 40px;"></div>
                </div>
                <div class="day">
                    <h3>Dinsdag:</h3>
                    <p>7000 stappen</p>
                    <div class="stepBar" style="height: 70px;"></div>
                </div>
                <div class="day">
                    <h3>Woensdag:</h3>
                    <p>8000 stappen</p>
                    <div class="stepBar" style="height: 80px;"></div>
                </div>
                <div class="day">
                    <h3>Donderdag:</h3>
                    <p>6000 stappen</p>
                    <div class="stepBar" style="height: 60px;"></div>
                </div>
                <div class="day">
                    <h3>Vrijdag:</h3>
                    <p>9000 stappen</p>
                    <div class="stepBar" style="height: 90px;"></div>
                </div>
                <div class="day">
                    <h3>Zaterdag:</h3>
                    <p>10000 stappen</p>
                    <div class="stepBar" style="height: 100px;"></div>
                </div>
                <div class="day">
                    <h3>Zondag:</h3>
                    <p>4000 stappen</p>
                    <div class="stepBar" style="height: 40px;"></div>
                </div>
            </div>
        </section>

        <section class="weightTrackerContainer">
            <div class="weightTracker">
                <canvas id="weightChart"></canvas>
            </div>
        </section>

        <section class="healthTipsContainer">
            <div class="tips">
                <h2>Gezondheid tips</h2>
                <div class="tip">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
            <button id="randomMiseBtn">Gezondheid Tip knop</button>
        </section>
    </div>
</body>

</html>
